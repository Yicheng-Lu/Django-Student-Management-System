{% extends 'myapp/base.html' %}

{% block body_block %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">{{ top_detail.category }}</li>
            <li class="breadcrumb-item active">{{ top_detail.name }}</li>
        </ol>
    </nav>
    {% for course in cou_list %}
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item flex-fill"><a href="{% url 'myapp:course_detail' course.id %}">{{ course.name }}</a></li>
            <li class="list-group-item">{{ course.price }}</li>
        </ul>
    {% endfor %}
    <p><a href={% url "myapp:index" %}></a></p>
{% endblock %}

{% block myhdg %}Hello {{ user.getUserName }}{% endblock %}
